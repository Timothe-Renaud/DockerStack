# ownCloud with MariaDB/MySQL
#
# Access via "http://localhost:8080" (or "http://$(docker-machine ip):8080" if using docker-machine)
#
# During initial ownCloud setup, select "Storage & database" --> "Configure the database" --> "MySQL/MariaDB"
# Database user: root
# Database password: ex@mple
# Database name: pick any name
# Database host: replace "localhost" with "mariadb"

version: '3.7'

services:

#--------------------------------------------------------
#               Parie OWNCLOUD
#--------------------------------------------------------
  owncloud:
    image: owncloud:latest
    restart: always
    ports:
      - 8080:80
    depends_on:
      - phpmyadmin

#--------------------------------------------------------
#               Parie WIKI
#--------------------------------------------------------
  mediawiki:
    image: mediawiki
    restart: always
    ports:
      - 8090:80
    links:
      - mariadb
    volumes:
      - /var/www/html/images
      #- ./LocalSettings/LocalSettings.php:/var/www/html/LocalSettings.php
    depends_on: 
      - phpmyadmin

#--------------------------------------------------------
#               Parie admin-DB-WEB
#--------------------------------------------------------
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
    depends_on: 
      - mariadb

#--------------------------------------------------------
#               Parie DB
#--------------------------------------------------------
  mariadb:
    image: mariadb:10.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ex@mple
  

#--------------------------------------------------------
#               Parie WEB-SRV
#--------------------------------------------------------
  front:
    build: monsite.Dockerfile
    image: my-app:latest
    ports: 
      - "8888:80"